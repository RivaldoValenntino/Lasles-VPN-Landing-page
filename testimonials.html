    <h2 class="mb-4 text-3xl font-extrabold leading-tight tracking-tight text-center text-gray-900 md:text-4xl">
        Trusted by Thousands of <br> Happy Customers
    </h2>
    <p class="font-thin text-center opacity-50 sm:text-xl/relaxed">
        These are the stories of our customers who have joined us with great pleasure <br> when using this crazy feature.

    <!-- Kontainer untuk kartu -->
    <div class="flex mt-8 overflow-hidden">
        <div class="flex gap-8 transition-transform duration-300" :style="`transform: translateX(-${activeIndex * 100}%)`">
            <!-- Loop untuk membuat kartu -->
            <template x-for="(item, index) in items" :key="index">
                <div class="flex-none w-full p-4 lg:w-1/3">
                    <div class="p-4 bg-white rounded-md shadow-md h-52 w-96">
                        <div class="flex justify-between">
                            <div class="flex items-center justify-center">
                                <img :src="item.img" alt="" class="w-12 h-12 rounded-full">
                                <div class="px-4 text-center">
                                    <h3 class="text-lg font-semibold" x-text="item.name"></h3>
                                    <p class="text-sm font-thin" x-text="item.location"></p>
                                </div>
                            </div>
                            <div class="flex items-center justify-center gap-2">
                                <span class="text-lg" x-text="item.rating"></span>
                                <i class="text-yellow-500 text-md ph-fill ph-star"></i>
                            </div>
                        </div>
                        <p class="mt-4" x-text="item.desc"></p>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Tombol untuk navigasi -->
    <div class="flex w-full mx-auto lg:justify-between sm:justify-center sm:items-center md:justify-between">
        <div class="flex sm:flex-col lg:flex-row md:flex-row lg:justify-between md:justify-between sm:mx-auto">
            <div class="flex justify-center px-4 space-x-2">
                <template x-for="(index) in Math.ceil(items.length / 3)" :key="index">
                    <span :class="activeIndex === index ? 'h-2 w-8 bg-[#F53838] rounded-full' : 'h-2 w-2 bg-gray-300 rounded-full'" class="transition-all duration-300"></span>
                </template>
            </div>
            <div class="flex justify-center mt-4 space-x-2">
                <a aria-label="btn-prev" href="javascript:void(0)" @click="activeIndex = (activeIndex > 0) ? activeIndex - 1 : 0" class="flex justify-center items-center text-[#F53838] border-[#F53838] border-2 bg-transparent rounded-full w-14 h-14" :disabled="activeIndex === 0">
                    <i class="text-2xl ph ph-arrow-left"></i>
                </a>
                <a aria-label="btn-next" href="javascript:void(0)" @click="activeIndex = (activeIndex < Math.ceil(items.length / 3) - 1) ? activeIndex + 1 : activeIndex" class="flex justify-center items-center text-center text-white bg-[#F53838] rounded-full w-14 h-14" :disabled="activeIndex >= Math.ceil(items.length / 3) - 1">
                    <i class="text-2xl ph ph-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
